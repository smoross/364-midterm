{% block content %}
  <h1>Twitter Form</h1>
  <form method="POST" action="http://localhost:5000/result">
      {{ form.hidden_tag() }}
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
      <p>{{ form.keyword.label }}{{ form.keyword() }}</p>
      {{ form.submit() }}
  </form>
{% endblock %}
